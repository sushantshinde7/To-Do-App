<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern To-Do App</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <main class="app-container" aria-label="To-Do Application">
    <h1>üìù To-Do List</h1>

    <button id="themeToggle" aria-label="Toggle theme">
        <svg id="sunIcon" class="theme-icon" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
          <g stroke="currentColor" stroke-width="2">
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </g>
        </svg>
      
        <svg id="moonIcon" class="theme-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286"/>
        </svg>
          
          
      </button>
      

    <div class="input-section">
      <input
        type="text"
        id="taskInput"
        placeholder="What do you need to do?"
        aria-label="Enter a new task"
      />
      <button id="addBtn" aria-label="Add task">Add</button>
    </div>

    <ul id="taskList" aria-label="List of tasks"></ul>
    <div id="toast" class="toast"></div>

    <button id="clearAllBtn">Clear All Tasks</button>

    <p id="emptyMessage" class="fade">You have no tasks. Add one!</p>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern To-Do App</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <main class="app-container" aria-label="To-Do Application">
    <h1>📝 To-Do List</h1>
    <div class="input-section">
      <input
        type="text"
        id="taskInput"
        placeholder="What do you need to do?"
        aria-label="Enter a new task"
      />
      <button id="addBtn" aria-label="Add task">Add</button>
    </div>

    <ul id="taskList" aria-label="List of tasks"></ul>
    <button id="clearAllBtn">Clear All Tasks</button>
    <div id="toast" class="toast">All tasks cleared!</div>
    
    <p id="emptyMessage" class="fade">You have no tasks. Add one!</p>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
